<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jingle bells!</title>
</head>
<body>
    <audio id="player" autoplay loop><source src="Jinglebells.mp3" type="audio/mp3"></audio>
    <script>
        function play() {
            let songLength = 47;
            let player = document.getElementById("player");
            player.currentTime = ((new Date()).getTime()/1000) % songLength;
            player.play();
        }
    </script>
    <button onclick="play()">Activate the bells</button>
</body>
</html>
